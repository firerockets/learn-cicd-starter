on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Authenticate with GCP
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          export_credentials: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build
        run: scripts/buildprod.sh

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-460519
          skip_install: false

      - name: Use gcloud CLI
        run: gcloud info

      - name: Upload to GCP
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-460519/notely-ar-repo/jaisonv/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-460519/notely-ar-repo/jaisonv/notely:latest --region us-central1 --allow-unauthenticated --project notely-ar-repo --max-instances=4